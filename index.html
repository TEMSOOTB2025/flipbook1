<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1Out of the Blue 2025 - Timothy Edwards Middle School</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    #main-layout {
      display: flex;
      align-items: flex-start;
      padding: 20px 40px;
      box-sizing: border-box;
    }

    #logo-caption {
      width: 180px;
      margin-right: 65px;
      flex-shrink: 0;
    }

    #logo-caption img {
      width: 100%;
      height: auto;
    }

    #logo-caption .caption {
      text-align: center;
      margin-top: 10px;
    }

    #logo-caption .address {
      font-size: 13px;
      line-height: 1.3;
    }

    #flipbook-display-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #flipbook-wrapper {
      width: 90%;
      aspect-ratio: 16 / 10;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
    }

    #flipbook {
      width: 100%;
      height: 100%;
      display: none;
      background: transparent;
      touch-action: manipulation;
      position: relative;
    }

    .page {
      width: 50%;
      height: 100%;
      background: white;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1), 0 0 8px rgba(0,0,0,0.2);
    }

   
.nav-button {
  position: absolute;
  bottom: 0; /* Align to bottom */
  background: gray;
  border: none;
  cursor: pointer;
  border-radius: 8px;
  padding: 5px;
  display: none;
  height: 50px;
  width: 50px;
  z-index: 10;
}


    .nav-button img {
      height: 100%;
      width: auto;
      opacity: 0.8;
    }

    .nav-button img:hover {
      opacity: 1;
    }

    #page-scrollbar-container {
      width: calc(90% - 100px);
      margin-top: 15px;
      display: none;
      visibility: hidden;
    }

    #page-scrollbar {
      width: 100%;
    }

    #tooltip {
      position: absolute;
      background: #333;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      display: none;
      pointer-events: none;
      z-index: 1001;
    }

    #loader {
      font-family: Arial;
      color: white;
      text-align: center;
      margin-top: 100px;
    }

    @media (max-width: 900px) {
      #main-layout {
        flex-direction: column;
        align-items: center;
      }

      #logo-caption {
        margin-right: 0;
        margin-bottom: 20px;
      }

     
      #flipbook-wrapper {
        width: 90%;
        aspect-ratio: 16 / 10;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: stretch; /* Changed from flex-start */
        gap: 20px;
      }


      #page-scrollbar-container {
        width: 90%;
      }

     
#prev-btn {
  left: 0;
}

#next-btn {
  right: 0;
}

  </style>
</head>
<body>
  <div id="loader">
    <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading..." width="60">
    <p>Loading flipbook, please wait...</p>
  </div>

  <div id="main-layout">
    <div id="logo-caption">
      <img src="TEMSLogo.png" alt="Timothy Edwards Logo">
      <div class="caption">
        <b>TIMOTHY EDWARDS</b> Middle School<br><br>
        <div class="address">
          <i>100 Arnold Way<br>South Windsor, CT 06074</i>
        </div>
      </div>
    </div>

    <div id="flipbook-display-area">
      <div id="flipbook-wrapper">
        <button id="prev-btn" class="nav-button">
          <img src="previous-arrow.png" alt="Previous">
        </button>
        <div id="flipbook"></div>
        <button id="next-btn" class="nav-button">
          <img src="next-arrow.png" alt="Next">
        </button>
      </div>

      <div id="page-scrollbar-container">
        <input type="range" id="page-scrollbar" min="1" max="1" value="1">
      </div>
    </div>
  </div>

  <div id="tooltip"></div>

  <audio id="page-turn-audio" preload="auto">
    <source src="turn.mp3" type="audio/mpeg">
  </audio>

  <script>
    $(function () {
      const $flipbook = $("#flipbook");
      const $scrollbar = $("#page-scrollbar");
      const $scrollbarContainer = $("#page-scrollbar-container");
      const $prev = $("#prev-btn");
      const $next = $("#next-btn");
      const $loader = $("#loader");

      const totalPages = 158;
      const initialPages = 10;
      const loadedPages = new Set();

      function loadPage(i) {
        if (!loadedPages.has(i)) {
          const $page = $('<div class="page"><img src="pages/Page_' + i + '.png" width="100%" height="100%"></div>');
          $flipbook.turn("addPage", $page, i);
          loadedPages.add(i);
        }
      }

      const wrapperWidth = $flipbook.parent().width();
      const wrapperHeight = $flipbook.parent().height();

      $flipbook.turn({
        width: wrapperWidth,
        height: wrapperHeight,
        autoCenter: true,
        elevation: 50,
        gradients: true,
        pages: totalPages,
        when: {
          turning: function (event, page) {
            $("#page-turn-audio")[0].play();
            $scrollbar.val(page);

            for (let i = page - 1; i <= page + 1; i++) {
              if (i >= 1 && i <= totalPages) {
                loadPage(i);
              }
            }
          },
          turned: function (event, page) {
            $prev.toggle(page > 1);
            $next.toggle(page < totalPages);
          }
        }
      });

      for (let i = 1; i <= initialPages; i++) {
        loadPage(i);
      }

      $scrollbar.attr("max", totalPages);
      $scrollbar.on("input", function () {
        const page = parseInt($(this).val());
        $flipbook.turn("page", page);
      });

      $prev.on("click", function () {
        $flipbook.turn("previous");
      });

      $next.on("click", function () {
        $flipbook.turn("next");
      });

      $flipbook.show();
      $loader.hide();
      $scrollbarContainer.css("visibility", "visible").show();
      $prev.show();
      $next.show();
    });
  </script>
</body>
</html>
