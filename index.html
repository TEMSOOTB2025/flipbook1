<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Out of the Blue 2025 - Timothy Edwards Middle School</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    #main-layout {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 45px 15px; /* reduced top margin by 15px */
      gap: 80px;
      flex-wrap: wrap;
      max-width: 100vw;
    }

    #logo-caption {
      width: 180px;
      text-align: left;
    }

    #logo-caption img {
      width: 100%;
      height: auto;
    }

    #flipbook-container {
      width: 760px;
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #flipbook {
      width: 760px;
      height: 500px;
      position: relative;
      z-index: 10;
      display: none;
      touch-action: manipulation;
      pointer-events: auto;
    }

    .page {
      width: 380px;
      height: 500px;
      background: white;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1), 0 0 8px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }

    .nav-button {
      position: absolute;
      bottom: 0;
      background: gray;
      border: none;
      cursor: pointer;
      z-index: 1000;
      border-radius: 8px;
      padding: 5px;
      display: none;
    }

    #prev-btn {
      left: -60px;
    }

    #next-btn {
      right: -60px;
    }

    .nav-button img {
      height: 40px;
      width: auto;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .nav-button img:hover {
      opacity: 1;
    }

    #page-scrollbar-container {
      width: 760px;
      margin-top: 10px;
      text-align: center;
      position: relative;
      display: none;
      visibility: hidden;
    }

    #page-scrollbar {
      width: 100%;
    }

    #tooltip {
      position: absolute;
      background: #333;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      display: none;
      pointer-events: none;
      z-index: 1001;
    }

    #loader {
      font-family: Arial;
      color: white;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="loader">
    <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading..." width="60">
    <p>Loading flipbook, please wait...</p>
  </div>

  <div id="main-layout">
    <div id="logo-caption">
      <img src="TEMSLogo.png" alt="Timothy Edwards Logo">
      <div class="caption">
        <b>TIMOTHY EDWARDS</b> Middle School
        <div class="address">
          100 Arnold Way<br>
          South Windsor, CT 06074
        </div>
      </div>
    </div>

    <div id="flipbook-container">
      <div id="flipbook"></div>

      <button id="prev-btn" class="nav-button">
        <img src="previous-arrow.png" alt="Previous">
      </button>

      <button id="next-btn" class="nav-button">
        <img src="next-arrow.png" alt="Next">
      </button>

      <div id="page-scrollbar-container">
        <input type="range" id="page-scrollbar" min="1" max="1" value="1">
      </div>
    </div>
  </div>

  <div id="tooltip"></div>

  <audio id="page-turn-audio" preload="auto">
    <source src="turn.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // your JavaScript remains unchanged
  </script>
</body>
</html>
