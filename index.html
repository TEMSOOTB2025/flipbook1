<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Out of the Blue 2025 - Timothy Edwards Middle School</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    #main-layout {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px 30px;
      flex-wrap: wrap;
      max-width: 100vw;
      box-sizing: border-box;
    }

    #logo-caption {
      width: 180px;
      margin-left: -80px;
      margin-right: 100px;
      flex-shrink: 0;
    }

    #logo-caption img {
      width: 100%;
      height: auto;
      display: block;
    }

    #logo-caption .caption {
      text-align: center;
      margin-top: 10px;
    }

    #logo-caption .address {
      font-size: 13px;
      line-height: 1.3;
    }

    #flipbook-container {
      width: 100%;
      max-width: 1000px;
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 30px;
    }

    #flipbook-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 100%;
      position: relative;
      margin-bottom: 20px;
      flex-wrap: nowrap;
    }

    #flipbook {
      flex: 0 0 75%;
      max-width: 75%;
      aspect-ratio: 760 / 500;
      display: none;
      touch-action: manipulation;
      pointer-events: auto;
      border-radius: 6px;
      background: transparent;
    }

    .page {
      width: 100%;
      height: 100%;
      background: white;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1), 0 0 8px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }

    .nav-button {
      background: gray;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-button img {
      height: 32px;
      width: 32px;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .nav-button:disabled img {
      opacity: 0.3;
    }

    #nav-left, #nav-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #nav-left {
      left: -60px;
    }

    #nav-right {
      right: -60px;
    }

    #page-scrollbar-container {
      width: 100%;
      max-width: 75%;
      margin-top: 10px;
      text-align: center;
      position: relative;
      display: none;
      visibility: hidden;
    }

    #page-scrollbar {
      width: 100%;
    }

    #tooltip {
      position: absolute;
      background: #333;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      display: none;
      pointer-events: none;
      z-index: 1001;
    }

    #loader {
      font-family: Arial;
      color: white;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="loader">
    <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading..." width="60">
    <p>Loading flipbook, please wait...</p>
  </div>

  <div id="main-layout">
    <!-- Logo section -->
    <div id="logo-caption">
      <img src="TEMSLogo.png" alt="Timothy Edwards Logo">
      <div class="caption">
        <b>TIMOTHY EDWARDS</b> Middle School<br><br>
        <div class="address">
          <i>100 Arnold Way<br>
          South Windsor, CT 06074</i>
        </div>
      </div>
    </div>

    <!-- Flipbook section -->
    <div id="flipbook-container">
      <div id="flipbook-wrapper">
        <div id="nav-left">
          <button id="first-btn" class="nav-button">
            <img src="first-page.png" alt="First Page">
          </button>
          <button id="prev-btn" class="nav-button">
            <img src="previous-arrow.png" alt="Previous">
          </button>
        </div>

        <div id="flipbook"></div>

        <div id="nav-right">
          <button id="next-btn" class="nav-button">
            <img src="next-arrow.png" alt="Next">
          </button>
          <button id="last-btn" class="nav-button">
            <img src="last-page.png" alt="Last Page">
          </button>
        </div>
      </div>

      <!-- Scrollbar -->
      <div id="page-scrollbar-container">
        <input type="range" id="page-scrollbar" min="1" max="1" value="1">
      </div>
    </div>
  </div>

  <!-- Tooltip and Audio -->
  <div id="tooltip"></div>
  <audio id="page-turn-audio" preload="auto">
    <source src="turn.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    $(document).ready(function () {
      const $flipbook = $("#flipbook");
      const $scrollbar = $("#page-scrollbar");
      const $scrollbarContainer = $("#page-scrollbar-container");
      const $prev = $("#prev-btn");
      const $next = $("#next-btn");
      const $first = $("#first-btn");
      const $last = $("#last-btn");
      const $loader = $("#loader");

      const totalPages = 158;

      for (let i = 1; i <= totalPages; i++) {
        $flipbook.append('<div class="page"><img src="pages/Page_' + i + '.png" width="100%" height="100%"></div>');
      }

      $flipbook.turn({
        width: $flipbook.width(),
        height: $flipbook.height(),
        autoCenter: true,
        elevation: 50,
        gradients: true,
        when: {
          turning: function (event, page) {
            $("#page-turn-audio")[0].play();
            $scrollbar.val(page);
          },
          turned: function (event, page) {
            $prev.prop("disabled", page === 1);
            $first.prop("disabled", page === 1);
            $next.prop("disabled", page === totalPages);
            $last.prop("disabled", page === totalPages);
          }
        }
      });

      $scrollbar.attr("max", totalPages);
      $scrollbar.on("input", function () {
        const page = parseInt($(this).val());
        $flipbook.turn("page", page);
      });

      $prev.on("click", function () {
        $flipbook.turn("previous");
      });

      $next.on("click", function () {
        $flipbook.turn("next");
      });

      $first.on("click", function () {
        $flipbook.turn("page", 1);
      });

      $last.on("click", function () {
        $flipbook.turn("page", totalPages);
      });

      $flipbook.show();
      $loader.hide();
      $scrollbarContainer.css("visibility", "visible").show();
    });
  </script>
</body>
</html>
