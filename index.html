<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1.Out of the Blue 2025 - Timothy Edwards Middle School</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  <style>
    /* [Your original CSS remains unchanged] */
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    #main-layout {
      display: flex;
      align-items: flex-start;
      padding: 20px 40px;
      box-sizing: border-box;
    }

    #logo-caption {
      width: 180px;
      margin-right: 85px;
      flex-shrink: 0;
    }

    #logo-caption img {
      width: 100%;
      height: auto;
    }

    #logo-caption .caption {
      text-align: center;
      margin-top: 10px;
    }

    #logo-caption .address {
      font-size: 13px;
      line-height: 1.3;
    }

    #flipbook-display-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #flipbook-wrapper {
      width: 95%;
      aspect-ratio: 16 / 10;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
    }

    #flipbook {
      flex-grow: 1;
      height: 100%;
      background: transparent;
      touch-action: manipulation;
      position: relative;
    }

    .page {
      width: 50%;
      height: 100%;
      background: white;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1), 0 0 8px rgba(0,0,0,0.2);
    }

    .nav-button {
      align-self: flex-end;
      background: gray;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      padding: 5px;
      display: none;
      margin-bottom: 0;
      height: 50px;
      width: 50px;
    }

    .nav-button img {
      height: 100%;
      width: auto;
      opacity: 0.8;
    }

    .nav-button img:hover {
      opacity: 1;
    }

    #page-scrollbar-container {
      width: calc(95% - 100px);
      margin-top: 15px;
      display: none;
      visibility: hidden;
    }

    #page-scrollbar {
      width: 100%;
    }

    #tooltip {
      position: absolute;
      background: #333;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      display: none;
      pointer-events: none;
      z-index: 1001;
    }

    #loader {
      font-family: Arial;
      color: white;
      text-align: center;
      margin-top: 100px;
    }

    @media (max-width: 900px) {
      #main-layout {
        flex-direction: column;
        align-items: center;
      }

      #logo-caption {
        margin-right: 0;
        margin-bottom: 20px;
      }

      #flipbook-wrapper {
        width: 90%;
      }

      #page-scrollbar-container {
        width: 90%;
      }

      #prev-btn, #next-btn {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="loader">
    <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading..." width="60">
    <p>Loading flipbook, please wait...</p>
  </div>

  <div id="main-layout">
    <div id="logo-caption">
      <img src="TEMSLogo.png" alt="Timothy Edwards Logo">
      <div class="caption">
        <b>TIMOTHY EDWARDS</b> Middle School<br><br>
        <div class="address">
          <i>100 Arnold Way<br>South Windsor, CT 06074</i>
        </div>
      </div>
    </div>

    <div id="flipbook-display-area">
      <div id="flipbook-wrapper">
        <button id="prev-btn" class="nav-button">
          <img src="previous-arrow.png" alt="Previous">
        </button>
        <div id="flipbook"></div>
        <button id="next-btn" class="nav-button">
          <img src="next-arrow.png" alt="Next">
        </button>
      </div>

      <div id="page-scrollbar-container">
        <input type="range" id="page-scrollbar" min="1" max="1" value="1">
      </div>
    </div>
  </div>

  <div id="tooltip"></div>

  <audio id="page-turn-audio" preload="auto">
    <source src="turn.mp3" type="audio/mpeg">
  </audio>

  <script>
    $(function () {
      const $flipbook = $("#flipbook");
      const $scrollbar = $("#page-scrollbar");
      const $scrollbarContainer = $("#page-scrollbar-container");
      const $prev = $("#prev-btn");
      const $next = $("#next-btn");
      const $loader = $("#loader");

      const totalPages = 158;
      const initialPages = 20;

      // Load only the first 20 pages initially
      for (let i = 1; i <= initialPages; i++) {
        $flipbook.append('<div class="page" data-page="' + i + '"><img src="pages/Page_' + i + '.png" width="100%" height="100%"></div>');
      }

      // Function to load a page if not already loaded
      function loadPage(page) {
        if ($flipbook.find('[data-page="' + page + '"]').length === 0) {
          const $newPage = $('<div class="page" data-page="' + page + '"><img src="pages/Page_' + page + '.png" width="100%" height="100%"></div>');
          $flipbook.turn("addPage", $newPage, page);
        }
      }

      // Show flipbook first, then initialize after layout is ready
      $flipbook.show();

      setTimeout(() => {
        $flipbook.turn({
          width: $flipbook.width(),
          height: $flipbook.height(),
          autoCenter: true,
          elevation: 50,
          gradients: true,
          pages: totalPages,
          when: {
            turning: function (event, page) {
              $("#page-turn-audio")[0].play();
              $scrollbar.val(page);

              // Lazy load current, previous, and next pages
              loadPage(page);
              if (page > 1) loadPage(page - 1);
              if (page < totalPages) loadPage(page + 1);
            },
            turned: function (event, page) {
              $prev.toggle(page > 1);
              $next.toggle(page < totalPages);
            }
          }
        });

        $flipbook.turn("resize"); // Ensure correct sizing
        $loader.hide();
        $scrollbar.attr("max", totalPages);
        $scrollbarContainer.css("visibility", "visible").show();
        $prev.show();
        $next.show();
      }, 100); // Delay to ensure layout is ready
    });
  </script>
</body>
</html>
