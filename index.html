<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Out of the Blue 2025 - Timothy Edwards Middle School</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  <style>
    :root {
      --flipbook-width: 760px;
      --flipbook-height: 500px;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    #main-layout {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 20px 40px;
      flex-wrap: wrap;
      box-sizing: border-box;
    }

    #logo-caption {
      width: 180px;
      margin-right: 60px;
      flex-shrink: 0;
    }

    #logo-caption img {
      width: 100%;
      height: auto;
      display: block;
    }

    #logo-caption .caption {
      text-align: center;
      margin-top: 10px;
    }

    #logo-caption .address {
      font-size: 13px;
      line-height: 1.3;
    }

    #flipbook-container {
      flex-grow: 1;
      max-width: calc(100vw - 80px - 240px); /* 40px padding each side + logo space */
      box-sizing: border-box;
    }

    #flipbook-wrapper {
      width: 100%;
      max-width: var(--flipbook-width);
      height: var(--flipbook-height);
      position: relative;
      margin: 0 auto;
    }

    #flipbook {
      width: 100%;
      height: var(--flipbook-height);
      position: relative;
      z-index: 10;
      display: none;
      touch-action: manipulation;
      pointer-events: auto;
      border: none;
      border-radius: 6px;
      background: transparent;
    }

    .page {
      width: 50%;
      height: var(--flipbook-height);
      background: white;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1), 0 0 8px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }

    .nav-button {
      position: absolute;
      bottom: 0;
      background: gray;
      border: none;
      cursor: pointer;
      z-index: 1000;
      border-radius: 8px;
      padding: 5px;
      display: none;
    }

    #prev-btn {
      left: -60px;
    }

    #next-btn {
      right: -60px;
    }

    .nav-button img {
      height: 40px;
      width: auto;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .nav-button img:hover {
      opacity: 1;
    }

    #page-scrollbar-container {
      width: 100%;
      max-width: var(--flipbook-width);
      margin: 10px auto 0;
      text-align: center;
      position: relative;
      display: none;
      visibility: hidden;
    }

    #page-scrollbar {
      width: 100%;
    }

    #tooltip {
      position: absolute;
      background: #333;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      display: none;
      pointer-events: none;
      z-index: 1001;
    }

    #loader {
      font-family: Arial;
      color: white;
      text-align: center;
      margin-top: 100px;
    }

    @media (max-width: 850px) {
      #main-layout {
        flex-direction: column;
        align-items: center;
      }

      #logo-caption {
        margin-right: 0;
        margin-bottom: 20px;
      }

      #flipbook-container {
        max-width: calc(100vw - 80px);
      }
    }
  </style>
</head>
<body>
  <div id="loader">
    <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading..." width="60">
    <p>Loading flipbook, please wait...</p>
  </div>

  <div id="main-layout">
    <!-- Logo section -->
    <div id="logo-caption">
      <img src="TEMSLogo.png" alt="Timothy Edwards Logo">
      <div class="caption">
        <b>TIMOTHY EDWARDS</b> Middle School<br><br>
        <div class="address">
          <i>100 Arnold Way<br>
          South Windsor, CT 06074</i>
        </div>
      </div>
    </div>

    <!-- Flipbook section -->
    <div id="flipbook-container">
      <div id="flipbook-wrapper">
        <div id="flipbook"></div>

        <button id="prev-btn" class="nav-button">
          <img src="previous-arrow.png" alt="Previous">
        </button>
        <button id="next-btn" class="nav-button">
          <img src="next-arrow.png" alt="Next">
        </button>
      </div>

      <div id="page-scrollbar-container">
        <input type="range" id="page-scrollbar" min="1" max="1" value="1">
      </div>
    </div>
  </div>

  <!-- Tooltip and Audio -->
  <div id="tooltip"></div>
  <audio id="page-turn-audio" preload="auto">
    <source src="turn.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    $(document).ready(function () {
      const $flipbook = $("#flipbook");
      const $scrollbar = $("#page-scrollbar");
      const $scrollbarContainer = $("#page-scrollbar-container");
      const $prev = $("#prev-btn");
      const $next = $("#next-btn");
      const $loader = $("#loader");

      const totalPages = 158;

      for (let i = 1; i <= totalPages; i++) {
        $flipbook.append('<div class="page"><img src="pages/Page_' + i + '.png" width="100%" height="100%"></div>');
      }

      $flipbook.turn({
        width: 760,
        height: 500,
        autoCenter: true,
        elevation: 50,
        gradients: true,
        when: {
          turning: function (event, page) {
            $("#page-turn-audio")[0].play();
            $scrollbar.val(page);
          },
          turned: function (event, page) {
            $prev.toggle(page > 1);
            $next.toggle(page < totalPages);
          }
        }
      });

      $scrollbar.attr("max", totalPages);
      $scrollbar.on("input", function () {
        const page = parseInt($(this).val());
        $flipbook.turn("page", page);
      });

      $prev.on("click", function () {
        $flipbook.turn("previous");
      });

      $next.on("click", function () {
        $flipbook.turn("next");
      });

      $flipbook.show();
      $loader.hide();
      $scrollbarContainer.css("visibility", "visible").show();
      $prev.show();
      $next.show();
    });
  </script>
</body>
</html>
