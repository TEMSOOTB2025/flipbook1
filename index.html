<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Out of the Blue 2025 - Timothy Edwards Middle School</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #89CFF0;
      font-family: sans-serif;
    }

    #main-layout {
      display: flex;
      align-items: flex-start;
      padding: 20px;
    }

    #logo {
      margin-right: 20px;
      background-color: #ADD8E6;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .top-left-image {
      width: 130px; /* Increased from 100px */
      height: auto;
      object-fit: contain;
    }

    .logo-text {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.4;
    }

    #flipbook-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    #flipbook-container {
      width: 760px;
      position: relative;
      z-index: 10;
    }

    #flipbook {
      width: 760px;
      height: 500px;
      display: none;
    }

    .page {
      width: 380px;
      height: 500px;
      background: white;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1), 0 0 8px rgba(0,0,0,0.2);
    }

    canvas, img {
      width: 100%;
      height: 100%;
      image-rendering: crisp-edges;
    }

    .nav-button {
      position: absolute;
      background: gray;
      border: none;
      cursor: pointer;
      z-index: 1000;
      border-radius: 8px;
      padding: 5px;
    }

    #prev-btn {
      left: -60px;
      bottom: 0;
    }

    #next-btn {
      right: -60px;
      bottom: 0;
    }

    .nav-button img {
      height: 40px;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .nav-button img:hover {
      opacity: 1;
    }

    #page-scrollbar-container {
      width: 100%;
      margin-top: 10px;
      text-align: center;
    }

    #page-scrollbar {
      width: 100%;
    }

    #loader {
      font-family: Arial;
      color: white;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <div id="main-layout">
    <div id="logo">
      <img src="TEMSLogo.png" alt="TEMS Logo" class="top-left-image">
      <div class="logo-text">
        <strong>Timothy Edwards Middle School</strong><br>
        100 Arnold Way<br>
        South Windsor, Connecticut
      </div>
    </div>

    <div id="flipbook-wrapper">
      <div id="flipbook-container">
        <div id="flipbook"></div>

        <button id="prev-btn" class="nav-button">
          <img src="previous-arrow.png" alt="Previous">
        </button>

        <button id="next-btn" class="nav-button">
          <img src="next-arrow.png" alt="Next">
        </button>

        <div id="page-scrollbar-container">
          <input type="range" id="page-scrollbar" min="1" max="1" value="1">
        </div>
      </div>
    </div>
  </div>

  <div id="loader">
    <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading..." width="60">
    <p>Loading flipbook, please wait...</p>
  </div>

  <script>
    const totalPages = 158;
    const flipbook = $('#flipbook');
    const scrollbar = document.getElementById("page-scrollbar");

    scrollbar.max = totalPages;

    async function loadPages() {
      for (let i = 1; i <= totalPages; i++) {
        const img = document.createElement('img');
        img.src = `pages/Page_${i}.png`;
        img.alt = `Page ${i}`;
        const pageDiv = $('<div class="page">').append(img);
        flipbook.append(pageDiv);
      }

      if (totalPages % 2 !== 0) {
        flipbook.append($('<div class="page">'));
      }

      flipbook.turn({
        width: 760,
        height: 500,
        autoCenter: true,
        display: 'double',
        acceleration: true,
        gradients: true,
        elevation: 300,
        duration: 1500,
        when: {
          turned: function(event, page) {
            scrollbar.value = page;
          }
        }
      });

      document.getElementById("loader").style.display = "none";
      flipbook.show();
    }

    loadPages();

    document.getElementById("prev-btn").addEventListener('click', () => {
      $("#flipbook").turn("previous");
    });

    document.getElementById("next-btn").addEventListener('click', () => {
      $("#flipbook").turn("next");
    });

    scrollbar.addEventListener('input', function (e) {
      $("#flipbook").turn("page", parseInt(e.target.value));
    });
  </script>
</body>
</html>
